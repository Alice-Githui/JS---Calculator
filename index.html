<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link href="CSS/style.css" rel="stylesheet">
</head>
<body>
  <div class="calculator-grid"> <!--uses the grid system-->
    <div class = "output">
      <div previous-operand class="previous-operand"> 

      </div>
      <div current-operand class="current-operand"> 

      </div>

    </div>
    <button data-all-clear class ="span-two ">AC</button> <!--the class of span-two ensures that our button class takes up two spaces-->
    <button data-delete class="data-delete">DEL</button>
    <button data-operation class ="data-operation">รท</button>
    <button data-number class="data-number">1</button>
    <button data-number class="data-number">2</button>
    <button data-number class="data-number">3</button>
    <button data-operation="" class ="data-operation">*</button>
    <button data-number class ="data-number">4</button>
    <button data-number class ="data-number">5</button>
    <button data-number class ="data-number">6</button>
    <button data-operation class ="data-operation">+</button>
    <button data-number class ="data-number">7</button>
    <button data-number class ="data-number">8</button>
    <button data-number class ="data-number">9</button>
    <button data-operation class ="data-operation">-</button>
    <button data-number class ="data-number" >.</button>
    <button data-number class ="data-number">0</button>
    <button data-equals class = "span-two">=</button> <!--will occupy two grid spaces --> <!--data attributes are used in place of classes to differentiate what is used by JS and what is used by CSS. In this case the AC button share the same class as the equals sign therefore the data attributes are given to both of these-->
     

  </div> 

  <script src="JS/script.js"></script>
</body>
</html>
